<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Amazon holiday gift guides">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Amazon Home Page</title>
</head>
<body>
    <header>
        <a id="topPage"></a> <!-- collegamento al footer-->
        <div>
            <img src="assets/images/logo.png" alt="logoAmazon">
        </div>
        <nav> <!-- menu di navigazione principale-->
            <ul>
               <li><a href="#">All</a></li>
               <li><a href="#">Today's deals</a></li>
               <li><a href="#">Customer Service</a></li>
               <li><a href="#">Registry</a></li>
               <li><a href="#">Gift Cards</a></li>
               <li><a href="#">Sell</a></li>
            </ul>
        </nav>
    </header>
    <main>
       <div>
          <div id="barShop">
            <p><a href="#">Shop All Holiday Gift Cards</a></p>
          </div>
          <div id="bannerGreen"> <!-- barra con immagini di background-->
            <div>
                <h1>Holiday Gift Guides</h1>
                <h2>Be a go-gifter</h2>
            </div>
          </div>
       </div>
       <div id="containerImg"> <!-- prima senzione con 4 foto(stesso stile)-->
          <p class="shop">Find the perfect gift&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">Shop now</a></p>
          <div>
               <img src="assets/images/img_1.jpg" alt="kindle image">
               <img src="assets/images/img_2.jpg" alt="notebook image">
               <img src="assets/images/img_3.jpg" alt="smartwatch image">
               <img src="assets/images/img_4.jpg" alt="animals image">
          </div>
       </div>
       <div> <!-- seconda sezione con due immagini, stessi stili-->
           <div>
              <img src="assets/images/img_9.png" alt="gaming image">
              <p class="shop">Play the gifting game&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">Shop gaming</a></p>
              
           </div>
           <div>
              <img src="assets/images/img_10.png" alt="Audio and accessories image">
              <p class="shop">The sound of cheer&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">Shop Audio &amp; Accessories</a></p>
           </div>
       </div> 
    </main>
    <footer>
        <nav>
            <p><a href="#topPage">Back to top</a></p> <!-- collegamento all'inizio pagina-->
        </nav>
        <div>
            <img src="assets/images/logo.png" alt="image logo">
        </div>
    </footer>
</body>
</html>
